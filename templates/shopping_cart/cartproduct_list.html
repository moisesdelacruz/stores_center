{% extends "base.html" %}

{% block title %}
  Cart
{% endblock %}

{% block main %}
  <div class="row container">
    <h3 class="title center">Shopping Cart</h3>
    {% for item in object_list %}
      <div class="col s12 {% if object_list.count > 1 %}m6{% endif %}">
        {% include "components/item_cart.html" %}
      </div>
    {% endfor %}
  </div>
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large">
      <i class="large material-icons">menu</i>
    </a>
    <ul>
      <li><a href="#" class="btn-floating orange" id="shop_all"><i class="material-icons">shop</i></a></li>
      <li><a href="#" class="btn-floating red"><i class="material-icons">delete</i></a></li>
    </ul>
  </div>
{% endblock %}
