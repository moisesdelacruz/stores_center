{% extends "blank.html" %}

{% block title %}
  {{ object.name }} - delete
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col s12 m6 push-m3">
      <form method="post">
        {% csrf_token %}
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ object.name|title }}</span>
              <p>{{ object.description }}</p>
            </div>
            <div class="card-action">
              <a href="javascript:window.history.back()" class="waves-effect waves-light btn grey">Back</a>
              <button type="submit" class="waves-effect waves-light btn red">Delete Product</button>
            </div>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
