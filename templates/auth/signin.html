{% extends "blank.html" %}

{% block title %}
  Signin
{% endblock %}

{% block body %}
  <div class="row container">
    <div class="col s12 m6 push-m3">
      <h4 class="title center">Signin</h4>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="row">
            <div class="input-field col s12">
              {{ field }}
              <label for="" data-error="wrong" data-success="right">{{ field.label }}</label>
            </div>
          </div>
        {% endfor %}
        <div class="row">
          <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        <blockquote>
          If not has a account <a href="{% url 'auth:signup' %}">Signup</a>
        </blockquote>
      </form>
    </div>
  </div>
{% endblock %}
