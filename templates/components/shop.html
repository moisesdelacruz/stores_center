{% load thumbnail %}

<div class="card horizontal">
  <div class="card-image">
    {% thumbnail shop.logo "120x190" crop="center" as img %}
      <img src="{{ img.url }}" width="{{ img.width }}" height="{{ img.height }}">
    {% endthumbnail %}
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <h5><a href="{% url 'shop:detail' shop.pk %}" class="title">{{ shop.name|title }}</a></h5>
      <p>
        {{ shop.description|truncatechars:140 }}
      </p>
    </div>
    <div class="card-action">
      <a href="#">Offertas</a>
    </div>
  </div>
</div>
