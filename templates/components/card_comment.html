<div class="card horizontal card_comment">
  <div class="card-stacked">
    <div class="card-content">
        <a
          href="{% url 'users:profile' review.user.username %}"
          class="username">@{{ review.user.username }}</a>
      <p>{{ review.comment }}</p>
    </div>
    <div class="card-action">
      <span class="left" data-product="{{ review.product.id }}">
        <i class="fa {% if review.rating >= 1 %}fa-star{% else %}fa-star-o{% endif %}" aria-hidden="true" data-index="1"></i>
        <i class="fa {% if review.rating >= 2 %}fa-star{% else %}fa-star-o{% endif %}" aria-hidden="true" data-index="2"></i>
        <i class="fa {% if review.rating >= 3 %}fa-star{% else %}fa-star-o{% endif %}" aria-hidden="true" data-index="3"></i>
        <i class="fa {% if review.rating >= 4 %}fa-star{% else %}fa-star-o{% endif %}" aria-hidden="true" data-index="4"></i>
        <i class="fa {% if review.rating >= 5 %}fa-star{% else %}fa-star-o{% endif %}" aria-hidden="true" data-index="5"></i>
      </span>
    </div>
  </div>
</div>
